<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p id="personal-information">
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset aria-describedby="personal-information">
          <legend>Personal Information</legend>
          <label for="first-name">First Name: </label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" class="last-name" id="last-name" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>

        <p id="further-information">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset aria-describedby="further-information">
          <legend>Further Information</legend>
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" id="color" />
          <label for="favorite-pet">What's your favorite pet?</label>
          <select name="favorite-pet" id="favorite-pet">
            <option value="">Please choose an option</option>
            <option value="agra-cadabra">Agra cadabra</option>
            <option value="chicken-turtle">Chicken Turtle</option>
            <option value="fried-egg-jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
